font:
  normal:
    family: Source Code Pro for Powerline
  bold:
    family: Source Code Pro for Powerline
    style: Bold
  italic:
    family: Source Code Pro for Powerline
    style: Italic
  size: 12.0
  offset:
    x: 0.0
    y: 0.0
  glyph_offset:
    x: 0.0
    y: 0.0
  use_thin_strokes: true

# Colors (Material Shell Colors)
colors:
  # Default colors
  primary:
    background: '0x263238'
    foreground: '0xa1b0b8'

  # Normal colors
  normal:
    black:   '0x252525'
    red:     '0xff5252'
    green:   '0xc3d82c'
    yellow:  '0xffd740'
    blue:    '0x40c4ff'
    magenta: '0xff4081'
    cyan:    '0x18ffff'
    white:   '0xf5f5f5'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'
