# set fish as shell
if-shell "test -e /usr/bin/fish" "set -g default-shell /usr/bin/fish"
if-shell "test -e /usr/local/bin/fish" "set -g default-shell /usr/local/bin/fish"

# 256 colors
set -g default-terminal "xterm-256color" 
set -ga terminal-overrides ',*256color*:Tc'
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Set day, date and time on right
# Format as per strftime. See man strftime
set -g status-right "%Y-%m-%d %R"

# https://github.com/ojiry/tmux_rename_window
setw -g automatic-rename off
setw -g window-status-current-format '#I:#W'
setw -g window-status-format '#I:#W'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position bottom
set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# Colors
set-option -g pane-active-border-style "fg=#000000"
set-option -g pane-border-style "fg=#000000"
set-option -g message-style "bg=#000000,fg=#ffffff"
set-window-option -g window-status-current-style "fg=#ffffff,bg=#191a1b,bold"
set-option -g status-style "bg=#000000,fg=#ffffff"

# List of plugins
set -g @tpm_plugins '                   \
    tmux-plugins/tpm                    \
    tmux-plugins/tmux-sensible          \
    tmux-plugins/tmux-pain-control      \
    tmux-plugins/tmux-copycat           \
    tmux-plugins/tmux-yank              \
    tmux-plugins/tmux-open              \
    tmux-plugins/tmux-prefix-highlight  \
'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

