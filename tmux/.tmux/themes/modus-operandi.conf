# Modus Operandi — tmux theme
# Protesilaos Stavrou's high-contrast light theme (WCAG AAA)
# https://protesilaos.com/emacs/modus-themes

# --- Status bar ---
set -g status-style "bg=#f2f2f2,fg=#000000"
set -g status-left "#[bg=#e0e0e0,fg=#000000,bold] #S #[default] "
set -g status-right "#{agent_indicator} #[fg=#595959] %H:%M %d-%b-%y "
set -g status-left-length 30
set -g status-right-length 40

# --- Windows ---
set -g window-status-format " #I #{?#{==:#W,claude},#T,#W} "
set -g window-status-style "fg=#595959"
set -g window-status-current-format " #I #{?#{==:#W,claude},#T,#W} "
set -g window-status-current-style "bg=#e0e0e0,fg=#000000,bold"
set -g window-status-activity-style "fg=#0031a9"
set -g window-status-bell-style "fg=#a60000"
set -g window-status-separator "#[fg=#9f9f9f]│#[default]"

# --- Panes ---
set -g pane-border-lines heavy
set -g pane-border-style "fg=#9f9f9f"
set -g pane-active-border-style "fg=#0031a9"

# --- Messages ---
set -g message-style "bg=#e0e0e0,fg=#000000"
set -g message-command-style "bg=#e0e0e0,fg=#000000"

# --- Copy mode ---
set -g mode-style "bg=#c4c4c4,fg=#000000"

# --- Clock ---
set -g clock-mode-colour "#0031a9"

# --- Popup (tmux 3.4+) ---
%if "#{>=:#{version},3.4}"
  set -g popup-style "bg=#ffffff,fg=#000000"
  set -g popup-border-style "fg=#9f9f9f"
  set -g menu-selected-style "bg=#c4c4c4,fg=#000000,bold"
%endif
